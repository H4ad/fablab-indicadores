<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Alunos cadastrados</h4>
            <p class="card-category">A seguir, você pode ver todos os alunos cadastrados</p>
          </div>
          <div class="row mx-0">
            <div class="d-flex justify-content-center px-5" style="flex: 1;">
              <mat-form-field class="w-100 align-self-center">
                <input matInput placeholder="Pesquisar alunos" #input>
              </mat-form-field>
            </div>

            <button class="btn btn-outline-success ml-auto mr-4 my-4" routerLink="/dashboard/students/create">Novo</button>
          </div>
          <div class="card-body">
            <div class="loading-shade-container mat-elevation-z8">
              <div class="loading-shade" *ngIf="isLoadingResults">
                <mat-spinner></mat-spinner>
              </div>

              <table mat-table matSort [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> E-mail </th>
                  <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef> Telefone </th>
                  <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-outline-warning mx-2" [routerLink]="['/dashboard/students', element.id]">
                      Editar
                    </button>
                    <button class="btn btn-outline-danger mx-2" (click)="onClickDelete(element)">
                      Deletar
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
