<div class="card-body">
  <div class="loading-shade-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Gênero </th>
        <td mat-cell *matCellDef="let element"> {{ element.gender }} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
      </ng-container>

      <ng-container matColumnDef="invoice">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Receita </th>
        <td mat-cell *matCellDef="let element"> {{ element.invoice }} </td>
      </ng-container>

      <ng-container matColumnDef="month">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Mês </th>
        <td mat-cell *matCellDef="let element"> {{ element.month }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
